<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Liubov Sereda">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <a class="logo" href="#" rel="nofollow noopener noreferrer"></a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__pic" src="./images/userpic.jpg"
               alt="Крупный план: пожилой мужчина в красной шапке. На заднем фоне видно море.">
          <div class="profile__main-info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form novalidate class="popup__form popup__form_type_edit-profile" name="profileEditForm">
          <input
            required
            id="name-input"
            class="popup__input popup__input_type_profile-name"
            type="text"
            name="profileName"
            minlength="2"
            maxlength="40"
            placeholder="Имя">
          <span id="name-input-error" class="popup__input-error"></span>
          <input
            required
            id="description-input"
            class="popup__input popup__input_type_profile-description"
            type="text" name="profileDescription"
            minlength="2"
            maxlength="200"
            placeholder="О себе">
          <span id="description-input-error" class="popup__input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-new-element">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form novalidate class="popup__form popup__form_type_add-new-element" name="elementAddForm">
          <input
            required
            id="card-name-input"
            class="popup__input popup__input_type_element-name"
            type="text"
            name="elementName"
            minlength="2"
            maxlength="30"
            placeholder="Название">
          <span id="card-name-input-error" class="popup__input-error"></span>
          <input
            required
            id="card-link-input"
            class="popup__input popup__input_type_element-link"
            type="url"
            name="elementLink"
            placeholder="Ссылка на картинку">
          <span id="card-link-input-error" class="popup__input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="card">
      <li class="elements__item">
        <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
        <img class="elements__image">
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
