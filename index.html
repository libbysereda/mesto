<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Liubov Sereda">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <a class="logo" href="#" rel="nofollow noopener noreferrer"></a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__pic" src="./images/userpic.jpg" 
               alt="Крупный план: пожилой мужчина в красной шапке. На заднем фоне видно море.">
          <div class="profile__main-info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="submit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p> 
          </div>
        </div>

        <button class="profile__add-button" type="submit"></button>
      </section>
      
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__image" src="./images/karachaevsk.jpg" 
                 alt="Старинная каменная мечеть в горах.">
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/elbrus.jpg" 
                 alt="Гора Эльбрус в закатном свете. На переднем плане равнина.">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/dombai.jpg" 
                 alt="Передний план: осенний лес на склоне горы. Задний план: горные пики, покрытые снегом">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/elbrus.jpg" 
                 alt="Гора Эльбрус в закатном свете. На переднем плане равнина.">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/dombai.jpg" 
                 alt="Передний план: осенний лес на склоне горы. Задний план: горные пики, покрытые снегом">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/karachaevsk.jpg" 
                 alt="Старинная каменная мечеть в горах.">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="submit"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text">
          <input class="popup__input popup__input_type_description" type="text">
          <button class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
