<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Liubov Sereda">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <a class="logo" href="#" rel="nofollow noopener noreferrer"></a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__pic" src="./images/userpic.jpg"
               alt="Крупный план: пожилой мужчина в красной шапке. На заднем фоне видно море.">
          <div class="profile__main-info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="card">
      <li class="elements__item">
        <img class="elements__image" src="">
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>

    <template id="popup-form">
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title"></h2>
          <form class="popup__form">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
